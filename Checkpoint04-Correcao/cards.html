<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="display-2 my-4">Carros</h2>
        <div class="text-center">
            <button id="todos" class="btn btn-primary ms-2" value="todos">Todos os carros</button>
            <button id="carros2000" class="btn btn-primary ms-2" value="2000">Carros com ano até 2000</button>
            <button id="carrosManual" class="btn btn-primary ms-2" value="manual">Carros com câmbio manual</button>
            <button id="carrosAcima130" class="btn btn-primary ms-2" value="130000">Carros com preço acima R$ 130.000,00</button>
        </div>
        <div class="row my-4" id="gridCards"></div>
        <h6 id="total" class="display-6 my-4 text-center"></h6>
    </div> 

    <script type="module" src="./js/montarFront.js"></script>
</body>

</html>
